<div class="container">
  <mat-toolbar color="primary" class="toolbar">
    <div class="logo" routerLink="/"><span>WhaleDrop</span></div>
    <div class="icons">
      <button mat-icon-button><mat-icon>notifications</mat-icon></button>
      <button mat-icon-button><mat-icon>person_outline</mat-icon></button>
    </div>
  </mat-toolbar>

  <div class="contents">
    <button mat-stroked-button color="accent" routerLink="map">
      <mat-icon>place</mat-icon>
      <span>Map</span>
    </button>
    <button mat-flat-button color="accent" (click)="camera()">
      <mat-icon>videocam</mat-icon>
      <span>Scan</span>
    </button>
  </div>
  <router-outlet></router-outlet>
</div>
